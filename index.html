<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolonizacja księżyca</title>
</head>
<body>
    <header style="text-align: center;">
        <!-- odpowiada za tytuł, logo - wizytówka strony -->
        Kolonizacja księżyca
    </header>

    <main>
        <!-- główna zawartość strony -->
        <div style="text-align: left;">
            treść 1
        </div>

        <div style="text-align: center;">
            treść 2
        </div>

        <div style="text-align: right;">
            treść 3
            <!-- div wyświetla blokowo (z góry na dół) -->
        </div>

        <span>
            Zawartość 1
            <!-- span wyświetla inlinowo (od lewej do prawej) -->
        </span>

        <span>
            Zawartość 2
        </span>

        <span>
            Zawartość 3
        </span>

        <label style="color: blue;">
            Twoje imię<input type="text">
            <!-- input ma swój typ i to jest bardzo ważne -->
        </label>

        <label style="color: rgb(77, 156, 126);">
            Twoja waga<input type="number">
            <!-- input ma swój typ i to jest bardzo ważne -->
        </label>
        <label style="color: rgb(77, 156, 126);">
            Data<input type="date">
            <!-- input ma swój typ i to jest bardzo ważne -->
        </label>
    
    </main>

    <footer>
        <!-- stopka strony kontakt o nas, i te inne pierdoły -->
        Jeśli strona spodoba Ci się szanowny kolonizatorze - skontaktujemy się z Tobą
    </footer>

</body>
</html>
